<h1 class="text-center font-weight-bold">QUIZ</h1>
<div class="card  m-auto " id="mainCard">
  <div class="card-header" style="background-color: powderblue"><h4 CLASS=" font-italic text-center">Question</h4>
    <label>Reference Quiz</label>
    <select  id="quiz-ref" (change)="quizSelected()"  class="form-control col-md-2" name="QuizRef" [(ngModel)]="question.quiz.ref" >
      <option  *ngFor="let tq of quizs" value="{{tq.ref}}" ngDefaultControl >{{tq.ref}}</option>
    </select>
  </div>
  <div class="card-body">
    <div class="card  m-auto"  *ngFor="let q of questions" id="cardbody">
      <div class="card-body " id="addCard"  >
        <div class="form-group">
          <label>Numero Question :</label><input type="number" class="form-control" ngDefaultControl  [(ngModel)]="question.numero">

          <label>Reference Question</label><input type="text" class="form-control" [(ngModel)]="question.ref">
          <label >Libelle Question :</label>
          <input type="text" class="form-control"  [(ngModel)]="question.libelle"></div>
        <div class="form-group">
          <label>Type De Question : </label>
          <select  id="type-question" (change)="choixSelected()"  class="form-control" name="TypeDeQuestion" [(ngModel)]="question.typeDeQuestion.lib" >
            <option  *ngFor="let tp of types" value="{{tp.lib}}" ngDefaultControl >{{tp.lib}}</option>
          </select>
        </div>
        <h4>Reponse</h4>
        <div class="row">
          <div class="form-group col-md-8" id="text" style="display:block">
            <label >Numero</label>
            <input type="number" class="form-control-sm form-control" [(ngModel)]="reponse.numero">
            <label>Libelle Reponse</label>
            <input type="text" class=" m-auto form-control " [(ngModel)]="reponse.lib">
            <div class="row m-lg-4">
              <label class="m-auto">Correct : </label>
              <form>
                <div  class="form-check form-check-inline">
                  <input class="form-check-input " type="radio" value="vrai" id="vrai" name="etat"  (change)="checked($event)" [(ngModel)]="reponse.etatReponse">
                  <label class="form-check-label ">Vrai</label></div>
                <div  class="form-check form-check-inline">
                  <input class="form-check-input "  type="radio"value="faux" id="faux" name="etat"  (change)="checkedFalse($event)" [(ngModel)]="reponse.etatReponse">
                  <label class="form-check-label ">Faux</label></div>
              </form>
            </div>
          </div>
          <div class="col-md-4 m-auto">
            <button class="btn btn-primary float-right col-md-8  fa fa-plus-circle " (click)="addReponse()"></button>
          </div>
        </div>
        <div class="card m-auto">
          <div class="card-header"></div>
          <div class="card-body">
            <table class="table table-striped table-hover">
              <thead>
              <th>Numero</th>
              <th>Libelle Reponse</th>
              <th>Correct</th>
              <th>Action</th>
              </thead>
              <tbody>
              <tr *ngFor="let q of reponses; index as i">
                <td>{{q.numero}}</td>
                <td>{{q.lib}}</td>
                <td>{{q.etatReponse}}</td>
                <td><span (click)="delete(i)"><i class="fa fa-trash btn btn-danger"></i></span></td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="card-footer ">
        <button class="btn btn-outline-dark btn-block  col-md-6 m-auto" style="background-color: cornflowerblue" (click)="addFormule()">+</button>
      </div>
    </div>
  </div>
  <div class="card-footer text-center" style="background-color: powderblue">
    <button class="btn btn-dark col-md-4 m-auto "  (click)="save()">Save</button>
  </div>
</div>
